<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Pokemon Form</h1>
  <form id="pokemon">
    <label>
      Name
      <input name="name"></input>
    </label>

    <fieldset>
      <legend>Stats</legend>
      <label>
        Health Points
        <input name="health"></input>
      </label>
      <label>
        Attack Points
        <input name="attack"></input>
      </label>
      <button type="submit">Submit</button>
    </fieldset>

  </form>

  <button id="show">Show Pokedex</button>

  <ul id="pokedex"></ul>
  <script src="app.js"></script>
</body>

</html>
